services:
  zoom-web-api:
    image: aopash/zoom-web-api:latest
    container_name: zoom-web-api
    restart: unless-stopped
    ports:
      - "6148:80"
    volumes:
      - ./logs:/var/www/html/logs
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
